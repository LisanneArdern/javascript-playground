<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript App Template</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="box"></div>
    <div class="picture hidden"></div>
    <div class="circle hidden"></div>
    <div class="text hidden">Hello everyone!</div>

    <div class="navigation">
      <button class="button-box active">Box</button>
      <button class="button-picture">Picture</button>
      <button class="button-circle">Circle</button>
      <button class="button-text">Text</button>
    </div>
  </body>
</html>
